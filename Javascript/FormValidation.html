<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <form novalidate>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />
      <span class="error"></span>
      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="ch">Switzerland</option>
        <option value="fr">France</option>
        <option value="de">Germany</option>
        <option value="nl">Netherland</option>
      </select>
      <label for="zip"> ZIP Code</label>
      <input type="text" name="zip" id="zip" />
      <span class="error"></span>
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        required
        minlength="8"
      />
      <span class="error"></span>
      <label for="confirmpassword">Confirm Password</label>
      <input type="password" name="confirmpassword" id="confirmpassword" />
      <span class="error"></span>
      <button type="button" onClick="submitForm()">Submit</button>
    </form>
    <script>
      const email = document.getElementById("email");
      const emailError = document.querySelector("#email + span.error");
      const zip = document.getElementById("zip");
      const zipError = document.querySelector("#zip + span.error");
      const password = document.getElementById("password");
      const passwordError = document.querySelector("#password + span.error");
      const confirmpassword = document.getElementById("confirmpassword");
      const confirmpasswordError = document.querySelector(
        "#confirmpassword + span.error"
      );

      email.addEventListener("input", validateEmail);
      password.addEventListener("input", validatePassword);
      confirmpassword.addEventListener("input", validateConfirmPassword);
      zip.addEventListener("input", validateZip);

      function validateEmail() {
        if (!email.checkValidity()) {
          emailError.textContent = "Please enter a valid email address";
        } else {
          emailError.textContent = "";
        }
      }

      function validatePassword() {
        if (!password.checkValidity()) {
          passwordError.textContent = "Please enter a valid password";
        } else {
          passwordError.textContent = "";
        }
      }

      function validateConfirmPassword() {
        if (confirmpassword.value !== password.value) {
          confirmpasswordError.textContent = "Password do not match";
        } else {
          confirmpasswordError.textContent = "";
        }
      }

      function validateZip() {
        const constraints = {
          ch: [
            "^(CH-)?\\d{4}$",
            "Switzerland ZIPs must have exactly 4 digits: e.g. CH-1950 or 1950",
          ],
          fr: [
            "^(F-)?\\d{5}$",
            "France ZIPs must have exactly 5 digits: e.g. F-75012 or 75012",
          ],
          de: [
            "^(D-)?\\d{5}$",
            "Germany ZIPs must have exactly 5 digits: e.g. D-12345 or 12345",
          ],
          nl: [
            "^(NL-)?\\d{4}\\s*([A-RT-Z][A-Z]|S[BCE-RT-Z])$",
            "Netherland ZIPs must have exactly 4 digits, followed by 2 letters except SA, SD and SS",
          ],
        };

        const country = document.getElementById("country").value;

        const constraint = new RegExp(constraints[country][0], "");

        if (constraint.test(zip.value)) {
          zipError.textContent = "";
        } else {
          zipError.textContent = `${constraints[country][1]}`;
        }
      }

      function submitForm() {
        validateEmail();
        validateConfirmPassword();
        validatePassword();
        validateZip();

        if (
          emailError.textContent ||
          passwordError.textContent ||
          confirmpasswordError.textContent ||
          zipError.textContent
        ) {
          alert("Please fill in the form correctly before submitting");
        } else {
          alert("High Five! Form submitted successfully!");
        }
      }
      // window.onload = () => {
      //   document.getElementById("country").onChange = checkZip;
      //   document.getElementById("zip").oninput = checkZip;
      // };
    </script>
  </body>
</html>
