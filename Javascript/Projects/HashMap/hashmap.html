<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hash Map</title>
  </head>
  <body>
    <script>
      function HashMap() {
        return {
          set(key, value) {},
          get(key) {},
          has(key) {},
          remove(key) {},
          length() {},
          clear() {},
          keys() {},
          values() {},
          entries() {},
        };
      }

      function hash(key) {
        let hashCode = 0;
        const primeNumber = 31;
        key = key.toLowerCase();
        for (let i = 0; i < key.length; i++) {
          hashCode = (primeNumber * hashCode + key.charCodeAt(i)) % key.length;
        }
        return hashCode;
      }

      console.log(hash("chanjeong"));
      console.log(hash("walker"));
      console.log(hash("halland"));
      console.log(hash("mbappe"));
    </script>
  </body>
</html>
