<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four Game</title>
    <style>
      /* Add your styles here */
      .board {
        display: grid;
        grid-template-columns: repeat(7, 50px);
        grid-gap: 5px;
      }

      .row {
        display: flex;
      }

      .cell {
        width: 50px;
        height: 50px;
        border: 1px solid #000;
        font-size: 24px;
        cursor: pointer;
      }

      .turn {
        margin-top: 10px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="board"></div>
    <div class="turn"></div>

    <script src="TicTacToe.js"></script>
  </body>
</html>
