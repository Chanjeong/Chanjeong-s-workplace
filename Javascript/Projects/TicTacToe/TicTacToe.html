<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="TicTacToe.css" />
  </head>
  <body>
    <h1>Tic Tac Toe Game!!!</h1>
    <label for="playerNameOne">Player Name 1:</label>
    <input type="text" id="playerNameOne" name="playerNameOne" required />
    <label for="playerNameTwo">Player Name 2:</label>
    <input type="text" id="playerNameTwo" name="playerNameTwo" required />
    <div id="board"></div>
    <div id="status"></div>
    <button type="submit" id="start">Start</button>
    <button type="submit" id="restart">Restart</button>
    <script src="TicTacToe.js"></script>
  </body>
</html>
