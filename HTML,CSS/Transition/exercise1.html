<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            button {
                color: white;
                border: none;
                background-color: rgb(45, 102, 248);
                border-radius: 10px;
                padding: 15px 20px;
                transition-property: font-size;
                transition-duration: 1s;
            }

            button:hover {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <button>Transition!</button>
    </body>
</html>
